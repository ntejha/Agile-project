
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteer Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .form-container {
            max-width: 600px;
            margin: 80px auto;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        .form-header {
            text-align: center;
            margin-bottom: 25px;
            color: #4A55A2;
        }
        .form-control {
            margin-bottom: 15px;
            border-radius: 5px;
            padding: 12px;
            border: 1px solid #ddd;
        }
        .btn-primary {
            background-color: #4A55A2;
            border: none;
            border-radius: 5px;
            padding: 12px;
            width: 100%;
            font-weight: bold;
            margin-top: 10px;
        }
        .btn-primary:hover {
            background-color: #3A446E;
        }
        .btn-secondary {
            background-color: #6c757d;
            border: none;
            border-radius: 5px;
            padding: 12px;
            font-weight: bold;
            margin-top: 10px;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
        }
        .back-link {
            text-align: center;
            margin-top: 20px;
        }
        .alert {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="form-header">
                <h2>Volunteer Registration</h2>
                <p>Join our team and make a difference!</p>
            </div>
            
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            
            <form method="POST">
                <div class="mb-3">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone Number</label>
                    <input type="tel" class="form-control" id="phone" name="phone" required>
                </div>
                <div class="mb-3">
                    <label for="skills" class="form-label">Skills & Experience</label>
                    <textarea class="form-control" id="skills" name="skills" rows="3"></textarea>
                </div>
                <div class="mb-3">
                    <label for="availability" class="form-label">Availability</label>
                    <select class="form-control" id="availability" name="availability" required>
                        <option value="">Select your availability</option>
                        <option value="Weekdays">Weekdays</option>
                        <option value="Weekends">Weekends</option>
                        <option value="Evenings">Evenings</option>
                        <option value="Flexible">Flexible</option>
                    </select>
                </div>
                <div class="row">
                    <div class="col">
                        <a href="{{ url_for('home') }}" class="btn btn-secondary w-100">Cancel</a>
                    </div>
                    <div class="col">
                        <button type="submit" class="btn btn-primary">Register as Volunteer</button>
                    </div>
                </div>
            </form>
            
            <div class="back-link">
                <a href="{{ url_for('home') }}">Back to Dashboard</a>
            </div>
        </div>
    </div>
</body>
</html>
